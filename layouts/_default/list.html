{{ partial "head.html" . }}
<div class="content container">
  <ul class="posts">
      {{ $paginator := .Paginate (where .Data.Pages "Type" "post" )  }}
      {{ range $paginator.Pages }}
    <li>
        <time>{{ .Date.Format .Site.Params.dateformat }}</time> /
	    <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
  {{ end }}
  </ul>
</div>
{{ partial "foot.html" . }}
