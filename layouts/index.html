{{ partial "head.html" . }}
<div class="content container">
  <ul class="posts">
      {{ $paginator := .Paginate (where .Data.Pages "Type" "post" )  }}
      {{ range $paginator.Pages }}
    <li>
	<a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ if .Description }} &middot; {{ .Description }} {{ end }}
    </li>
  {{ end }}
  </ul>

  {{ template "_internal/pagination.html" . }}
</div>
{{ partial "foot.html" . }}
